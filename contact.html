<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">
    <style>

    body {
        background-color: pink;
        font-family: Arial;
        color: black;
        padding: 20px;
        margin: 0;
    }
    
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin-right: 10px;
    }
    
    nav ul li a {
        text-decoration: none;
        color: black;
        font-weight: bold;
    }
    
    form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: white;
    }
    
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    textarea {
        height: 100px;
        resize: vertical;
    }
    
    input[type="submit"] {
        margin-top: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: blue;
        color: white;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Homepage</a></li>
            <li><a href="cv.html">CV</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <form>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div>
        
            <label for="age">Age:</label>
        <input type="number" id="age" name="age" pattern="\d*" required>
        </div>

        <div>
            <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>

        
            <label>How did you find my page?</label>

            
                <label for="google">Google</label><br> 
                <input type="radio" id="google" name="source" value="Google">

                <label for="friend">Friend</label><br>
                <input type="radio" id="friend" name="source" value="Friend">
            
                <label for="linkedin">LinkedIn</label><br>
                <input type="radio" id="linkedin" name="source" value="LinkedIn">
            
                <label for="other">Other</label><br>
                <input type="radio" id="other" name="source" value="Other">

        
 
        
            <input type="submit" value="Send">
        
    

    </form>
    
</body>
</html>
